<!DOCTYPE html>
<html lang="en" class="transition-colors duration-700">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Etheria Portal</title>
    <!-- Tailwind CDN retained as requested -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300;400;500;700;800&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'M PLUS Rounded 1c', sans-serif;
        margin: 0;
        overflow-x: hidden;
        /* Mobile adaptation: Prevent pull-to-refresh on mobile games */
        overscroll-behavior: none;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 175, 204, 0.8); 
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: rgba(244, 114, 182, 0.6);
      }
      
      /* Smooth Spring Animations */
      .ease-spring {
        transition-timing-function: cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .ease-silk {
        transition-timing-function: cubic-bezier(0.22, 1, 0.36, 1);
      }

      /* Floats */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      /* Breathing Animation (Subtle) */
      @keyframes breathe {
        0%, 100% { transform: translateY(0px) scale(1); }
        50% { transform: translateY(-3px) scale(1.005); }
      }
      .animate-breathe {
        animation: breathe 6s ease-in-out infinite;
      }
      
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 8s linear infinite;
      }

      /* CSS Mascot: Slime */
      .slime-body {
        border-radius: 50% 50% 40% 40% / 60% 60% 35% 35%;
        animation: slime-morph 4s ease-in-out infinite;
      }
      @keyframes slime-morph {
        0%, 100% { border-radius: 50% 50% 40% 40% / 60% 60% 35% 35%; transform: scaleY(1); }
        50% { border-radius: 45% 45% 45% 45% / 55% 55% 40% 40%; transform: scaleY(0.95) translateY(5px); }
      }

      /* Sakura Petal Interaction */
      .sakura-petal {
        position: absolute;
        top: -10%;
        border-radius: 100% 0 100% 0;
        animation-name: fall-sway;
        animation-timing-function: linear;
        cursor: pointer; /* Make clickable */
        z-index: 5; 
        pointer-events: auto;
      }
      .sakura-petal:active {
        transform: scale(1.5);
      }

      @keyframes fall-sway {
        0% {
          opacity: 0;
          top: -10%;
          transform: translateX(0) rotate(0deg);
        }
        10% {
          opacity: 1;
        }
        100% {
          opacity: 0;
          top: 110%;
          transform: translateX(20vw) rotate(360deg);
        }
      }

      /* Loading Screen */
      .loader-bar {
        width: 0%;
        animation: load-progress 2s ease-out forwards;
      }
      @keyframes load-progress {
        0% { width: 0%; }
        100% { width: 100%; }
      }

      /* RETRO GAME CRT EFFECT */
      .scanline {
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 50;
      }
      .retro-font {
        font-family: 'Press Start 2P', cursive;
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      .animate-blink {
        animation: blink 1s steps(1) infinite;
      }
      
      /* Mobile Touch Controls (No Select) */
      .no-select {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"M PLUS Rounded 1c"', 'sans-serif'],
              retro: ['"Press Start 2P"', 'cursive'],
            },
            colors: {
              sakura: {
                50: '#fff0f5',
                100: '#ffe5ec',
                200: '#ffc8dd',
                300: '#ffafcc',
                400: '#ff8fab',
                500: '#fb6f92',
                600: '#f25c84',
                700: '#d93f6c',
                800: '#b02a4f',
                900: '#851d3a',
              },
              sky: {
                100: '#e0fbfc',
                200: '#d0f4de',
                300: '#a2d2ff',
                400: '#8ecae6',
                900: '#0f172a',
              },
              night: {
                800: '#4a041e', 
                900: '#2a0210',
                950: '#1a0008',
              }
            },
            boxShadow: {
              'glow': '0 0 25px rgba(255, 175, 204, 0.7)',
              'glow-dark': '0 0 25px rgba(251, 111, 146, 0.6)',
            },
            animation: {
              'bounce-slight': 'bounce-slight 2s infinite',
            },
            keyframes: {
              'bounce-slight': {
                '0%, 100%': { transform: 'translateY(-5%)' },
                '50%': { transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
